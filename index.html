<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Roboto font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="stylesheet" href="assets/styles/modal.css">

  <!-- Application scripts -->
  <script src="assets/javascripts/script.js" type="module"></script>

  <!-- External scripts -->
  <script src="https://cdn.jsdelivr.net/npm/easytimer@1.1.3/src/easytimer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/micromodal@0.4.6/dist/micromodal.min.js"></script>

  <title>Minesweeper</title>
  <link rel="shortcut icon" href="assets/images/mine.ico" />
</head>
<body>
  <div class="record-info">
    🏆 <span data-record>––:––</span>
  </div>
  <div class="game-info">
    <div class="mine-info">
      🚩 <span data-mine-count></span>
    </div>
    <div id="timer-info">
      ⏰ <span data-timer>00:00</span>
    </div>
  </div>
  <div id="board"></div>

  <div class="modal micromodal-slide" id="results-modal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="results-modal-title">
        <main class="modal__content" id="results-modal-content">
          <p data-message>
            Modal content
          </p>
          <div class="victory-info" data-victory>
            <div class="recent-score">
              ⏰ <br /> <span data-recent-score>––:––</span>
            </div>
            <div class="current-record">
              🏆 <br /> <span data-record>––:––</span>
            </div>
          </div>
        </main>
        <footer class="modal__footer">
          <button 
            class="modal__btn"
            id="playAgain"
            data-micromodal-close 
            aria-label="Play again">
            Play again
          </button>
        </footer>
      </div>
    </div>
  </div>
</body>
</html>
